<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            try {
                const decoded = jwt_decode(token);
                console.log("Decoded JWT:", decoded); // For debugging

                // Example: Use the decoded values
                const phone = decoded.phone

                // Store for future use (e.g., in localStorage or send to backend)
                localStorage.setItem('admin_token', token);
                localStorage.setItem('admin_phone', phone);

                // Optional: Autofill form fields if needed
                document.getElementById("phoneField").value = phone;

            } catch (err) {
                console.error("Invalid token", err);
            }
        } else {
            console.warn("Token not found in URL");
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f8fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .otp-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        
        .otp-container h2 {
            margin-bottom: 10px;
        }
        
        .otp-container p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="otp-container">
        <h2>Hello....</h2>
    </div>
</body>

</html>
