<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Autocomplete (REST API)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        
        .form-grid {
            position: relative;
            width: 300px;
        }
        
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        ul.suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            background: #fff;
            z-index: 1000;
        }
        
        ul.suggestions li {
            padding: 8px;
            cursor: pointer;
        }
        
        ul.suggestions li:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Address Autocomplete (REST API)</h1>

    <div class="form-grid">
        <input id="Address" name="Address" type="text" placeholder="Type Your Address..." maxlength="100" autocomplete="off" />
        <ul id="suggestions" class="suggestions"></ul>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutocomplete" async defer></script>

    <input id="address" type="text" placeholder="Type address..." />

    <script>
        function initAutocomplete() {
            const input = document.getElementById("address");
            const autocomplete = new google.maps.places.Autocomplete(input, {
                componentRestrictions: {
                    country: "in"
                },
                fields: ["address_components", "geometry", "formatted_address"],
            });

            autocomplete.addListener("place_changed", function() {
                const place = autocomplete.getPlace();
                console.log("Selected address:", place.formatted_address);
            });
        }
    </script>

</body>

</html>
