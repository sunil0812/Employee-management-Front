<!DOCTYPE html>
<html>

<head>
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f8fc;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Hide arrows for Chrome, Safari, Edge, and Opera */
        
        .otp-no-spin::-webkit-inner-spin-button,
        .otp-no-spin::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Hide arrows for Firefox */
        
        .otp-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        
        .otp-container h2 {
            margin-bottom: 20px;
        }
        
        .otp-input-box {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
        }
        
        .otp-input-box:focus {
            border-color: #4a90e2;
        }
        
        .verify-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .verify-btn:hover {
            background: #3c7dd9;
        }
        
        #messageContainer {
            display: none;
            color: green;
            width: 600px;
            height: 350px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            text-align: center;
            padding: 20px;
        }
        
        #inlineOtpMessage {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <div class="otp-container" id="otpContainer">
        <h2>Enter OTP</h2>
        <input type="number" maxlength="6" id="otpInput" placeholder="Enter OTP" class="otp-input-box otp-no-spin" />
        <button class="verify-btn" id="verifyBtn" onclick="verifyOtp()">Verify OTP</button>
        <div id="inlineOtpMessage" style="display:none;"></div>
    </div>

    <div id="messageContainer" class="message-box" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
        const otpInput = document.getElementById("otpInput");
        let maxAttempts = 3;
        let attemptsLeft = maxAttempts;
        otpInput.addEventListener("input", function() {
            this.value = this.value.replace(/\D/g, "").slice(0, 6);
        });
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            const decoded = jwt_decode(token);
            console.log("Decoded JWT:", decoded);

            const phone = decoded.phone;

            localStorage.setItem('admin_token', token);
            localStorage.setItem('admin_phone', phone);

            window.history.replaceState({}, document.title, window.location.pathname);

            // Send OTP automatically when page loads
            window.onload = function() {
                fetch('http://localhost:8080/register/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone
                    })
                }).then(response => {
                    if (!response.ok) {
                        return response.text().then(errMsg => {
                            document.getElementById('otpContainer').style.display = 'none';
                            showMessage("Failed to send OTP", "error");
                        });
                    }
                }).catch(err => {
                    document.getElementById('otpContainer').style.display = 'none';
                    showMessage("Error sending OTP: " + err.message, "error");
                });
            }

            function verifyOtp() {
                const otp = document.getElementById('otpInput').value;

                fetch('http://localhost:8080/register/verify-otp', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            phone: phone,
                            otp: otp
                        })
                    }).then(response => response.text())
                    .then(msg => {
                        if (msg.includes("SUCCESS")) {
                            document.getElementById('otpContainer').style.display = 'none';
                            showMessage(msg, "success");
                        } else {
                            attemptsLeft--;
                            if (attemptsLeft > 0) {
                                showInlineMessage(`${msg} You have ${attemptsLeft} attempt(s) remaining.`);
                            } else {
                                showInlineMessage("Maximum attempts reached. Contact Admin.");
                                document.getElementById('otpInput').disabled = true;
                                document.getElementById('verifyBtn').disabled = true;
                            }
                        }
                    }).catch(err => {
                        document.getElementById('otpContainer').style.display = 'none';
                        showMessage("Error verifying OTP: " + err.message, "error");
                    });
            }

            function showMessage(message, type) {
                const container = document.getElementById("messageContainer");
                container.textContent = message;
                container.style.display = "flex";
            }

            function showInlineMessage(message) {
                const inlineMsg = document.getElementById("inlineOtpMessage");
                inlineMsg.textContent = message;
                inlineMsg.style.display = "block";
            }

        } else {
            console.warn("Token not found in URL");
        }
    </script>
</body>

</html>
